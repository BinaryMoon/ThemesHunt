<div class="roundup">

	{% if include.roundup.thumb %}
	<a href="{{ include.roundup.url }}" class="roundup-icon">
		<img src="{{ "/assets/roundups/small/" | relative_url }}{{ include.roundup.thumb }}.jpg" />
	</a>
	{% endif %}

	<div class="roundup-meta">

		<h2><a href="{{ include.roundup.url }}">{{ include.roundup.title }}</a></h2>
		<p>{{ include.roundup.description }}</p>

	</div>

</div>
