---
layout: default
body_class: page
---

	<div class="content">

		<h1>{{ page.title | escape }} of {{ site.time | date: '%Y' }}</h1>

		{% if page.last-updated %}
		<p>Last updated: {{ page.last-updated }}</p>
		{% endif %}

		{{ content }}

	</div>

	<div class="content">

		<h2>Recent WordPress <a href="{% link _pages/roundups.md %}">Theme Roundups</a></h2>

		{% include roundups.html limit=4 %}

	</div>
